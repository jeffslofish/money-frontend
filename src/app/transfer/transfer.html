<acme-navbar creation-date="main.creationDate"></acme-navbar>
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
          <form id="transfer_form" method="post" role="form">
            <legend>Transfer Money</legend>
            <div class="form-group">
                <div class="input-group">
                        <span class="input-group-addon">
                            <i class="fa fa-usd"></i>
                        </span>
                    <input name="inputAmount" type="text" class="form-control" id="inputAmount" placeholder="Amount" required ng-model="transfer.transfer.inputAmount">
                </div>
            </div>
            <div class="form-group">
                <input name="description" type="text" class="form-control" id="" placeholder="Description" required ng-model="transfer.transfer.description">
            </div>
            <div class="form-group">
                  <label>From Account</label>
                  <select class="form-control" ng-model="transfer.transfer.from_account" required ng-options="account.id as account.description for account in transfer.accounts"></select>
            </div>

            <div class="form-group">
                  <label>To Account</label>
                  <select class="form-control" ng-model="transfer.transfer.to_account" required ng-options="account.id as account.description for account in transfer.accounts"></select>
            </div>
        
            <button type="submit" class="btn btn-primary" ng-click="transfer.submitForm()">Submit</button>
          </form>
        </div>
    </div>
</div>
